<!DOCTYPE html>
<html lang="en" th:replace="~{index :: parent(~{::#content},~{::title})}">
  <head>
    <title>Home page</title>
  </head>
  <body>
    <div id="content">
      <div class="flex flex-col items-center justify-center min-h-48">
        <div th:if="${loggedInUser}">
          <h1 class="text-5xl font-bold  mb-2">
            <span th:text="${loggedinUserName}"></span>
          </h1>
        </div>
        <h1 class="text-4xl font-bold mb-4">Welcome to To Do List App</h1>
        <p class="text-2xl text-gray-700">
          Start organizing your tasks efficiently and boost your productivity
          with our To Do List App!
        </p>
      </div>
    </div>
  </body>
</html>
